filebeat.autodiscover:
  providers:
    - type: docker
      templates:
        - condition:
            equals:
              docker.container.name: "grpc-boilerplate"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              processors:
                - add_tags:
                    tags: [json]
                    target: "parser_type"
                - decode_json_fields:
                    fields:
                      - message
                    target: ""
                    overwrite_keys: true
                    add_error_key: true
                    expand_keys: true

processors:
  - add_docker_metadata: ~
  - add_host_metadata: ~

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  indices:
    # - index: "elastic-%{+yyyy.MM.dd}"
